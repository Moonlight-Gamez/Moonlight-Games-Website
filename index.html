<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moonlight Games Store</title>
    <link rel="icon" href="Assets/Images/logo.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="header-container">
        <div id="storeinfo">
            <div id="logo-container">
                <img id="logo" src="Assets/Images/logo.png" alt="">
            </div>
            <h2 id="store">STORE</h2>
            <div id="search">
                <div class="search-container">
                    <input type="text" placeholder="Search" class="search-input">
                    <button class="search-button">
                        <img src="https://img.icons8.com/ios-filled/50/5c5b60/search.png" alt="search">
                    </button>
                </div>
                <nav>
                    <a href="#discover" class="navlink" id="">Discover</a>
                    <a href="#browse" class="navlink" id="">Browse</a>
                    <a href="#news" class="navlink" id="">News</a>
                    <a href="#assets" class="navlink" id="">Assets</a>
                </nav>
            </div>
        </div>
        <div id="user">
            <div id="cart"></div>
            <div id="userinfo">
                <div class="icon_signin" id="account_icon"></div>
                <div class="name_signin" id="account_name">Sign In</div>
            </div>

            <nav class="navbar_signin" id="navbar">
                <ul class="nav-links">
                    <li><a href="#">Account</a></li>
                    <li><a href="#">Achievements</a></li>
                    <li><a href="#">Redeem Code</a></li>
                    <li><a href="#" onclick="logout()">Logout</a></li>
                </ul>
            </nav>



            <div id="download">
                <div class="downloadtext">Download</div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
