<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moonlight Games Store | Create Account</title>
    <link rel="icon" href="Assets/Images/logo.png">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background: #161619 !important;
        }
    </style>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-container">
        <img src="Assets/Images/logo.png" alt="logo">
        <h2 class="loginHeader">Create Account</h2>
        <form id="signupForm" class="form" name="signupform">
            
            <label class="label">Email:</label>
            <input type="email" id="email" class="loginInput" name="Email" required>

            <div id="nameinfo">
                <div id="firstnamecontainer" style="width: 50%;">
                    <label class="label">First name:</label>
                    <input type="text" id="firstname" class="loginInput" name="First Name" required>
                </div>
                
                <div id="lastnamecontainer" style="width: 50%;">
                    <label class="label">Last name:</label>
                    <input type="text" id="lastname" class="loginInput" name="Last Name" required>
                </div>
            </div>

            <label class="label">Display name:</label>
            <input type="text" id="displayname" class="loginInput" name="Username" required>
            
            <label class="label">Password:</label>
            <input type="password" id="password" class="loginInput" name="Password" required>

            <!-- <input type="checkbox">
            <label class="label">Send me news, surveys and special offers from Moonlight Games</label> -->

            <label for="updates" class="checkbox" style="margin-block: 20px 30px;">
                <input type="checkbox" class="checkbox_input" id="updates" name="Updates" value="on">
                <div class="checkbox_box"></div>
                <p class="label">Send me news, surveys and special offers from Moonlight Games</p>
            </label>

            <label for="terms" class="checkbox" style="margin-block: 20px;">
                <input type="checkbox" class="checkbox_input" id="terms" required value="on">
                <div class="checkbox_box"></div>
                <p class="label">I have read and agree to the <a href="#" style="color: #fff">Terms of Service</a> and the <a href="#" style="color: #fff">Moonlight Games Store End User License Agreement</a></p>
            </label>

            <button type="submit" class="submitbutton">Continue</button>
        </form>
        <p class="alttext">Already have an account? <a href="login.html" class="_link">Sign in</a></p>
    </div>

    <script src="signup.js"></script>
</body>
</html>
